<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Academia profesional de extensiones de pestañas certificada por NALA. Cursos presenciales y online.">
    <title>Bright Lash Academia</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Contenido reducido de ejemplo -->
    <header>
        <h1>Bright Lash Academia</h1>
        <p>Certificación internacional en extensiones de pestañas</p>
        <a href="#contacto" class="cta-button">Contáctanos</a>
    </header>
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Nombre completo" required />
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required />
            <textarea id="message" name="message" placeholder="Tu mensaje..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
